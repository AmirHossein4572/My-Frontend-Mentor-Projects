<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="ageCal.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,800&display=swap" rel="stylesheet">
  <title>Age Calculator</title>
</head>
<body>
  <div class="container">
    <div class="inputs">
      <div class="day-input">
        <div class="input-lable js-lable1">DAY</div>
        <input class="input-text js-input-Day" type="text" placeholder="DD"> 
      </div>
      <div class="month-input ">
        <div class="input-lable js-lable2">MONTH</div>
        <input class="input-text js-input-Month" type="text" placeholder="MM">
      </div>
      <div class="year-input ">
        <div class="input-lable js-lable3">YEAR</div>
        <input class="input-text js-input-Year" type="text" placeholder="YYYY">
      </div>
    </div>
    <button class="calculate-btn" onclick="age()">
      <img class="btn-img" src="assets/images/icon-arrow.svg" alt="calculate-btn">
    </button>
    <div class="display-container">
      <div class="display"><div class="year-massage js-Year">- - </div>years</div>
      <div class="display"><div class="months-massage js-Month">- - </div>months</div>
      <div class="display"><div class="days-massage js-Day">- - </div>days</div>
    </div>
  </div>

  <script src="ageCal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
   crossorigin="anonymous"></script>
</body>
</html>
